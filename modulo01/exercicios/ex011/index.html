<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do navegador
    </p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="./imgs/img-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="./imgs/img-m.png"
        type="image/png"
      />
      <img src="./imgs/img-g.png" alt="imagem-g" />
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="./midia/searching-for-time.mp3" controls></audio>
    <audio preload="metadata" controls>
      <source src="./midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="./midia/guanacast-33.ogg" type="audio/ogg" />
      <source src="./midia/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelismente o seu navegador n√£o consegue reproduzir audio.
        <a href="./midia/guanacast-33.mp3">Clique para baixar o arquivo</a>
      </p>
    </audio>
  </body>
</html>
